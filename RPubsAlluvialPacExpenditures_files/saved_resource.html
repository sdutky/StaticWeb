        if (height < minHeight)
            return;
        minHeightReached = true;
        if (sendReady) {
            sendReadyOnce();
        }
        detectReadyMismatch();
        if(!disableResize) {
            sendMessageToHost(POST_MESSAGE_TYPES.resize, {height});
        }
    });

    return once(() => {
        providerReadied = true;
        detectReadyMismatch();
    });
}

function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

let currentHeight = 0;
function resize(msg) {
    onHeightChange(height => {
        if (height < minHeight) {
            return;

        height = height + 10; // add bottom padding
        if (currentHeight < height) {
            currentHeight = height;
            msg = msg || {};
            msg.height = height;
            sendMessageToHost(POST_MESSAGE_TYPES.resize, msg);
        }
    });
}

function mergeUserSyncConfig(userSync, userIdConfig) {
    if (!userIdConfig || Object.keys(userIdConfig).length === 0) {
        return;
    }

    if (!userSync.userIds) {
        userSync.userIds = [];

    userSync.userIds.push(userIdConfig);

function mergeRealTimeData(baseData, additionalData) {
    if (!additionalData) {
        return baseData;
    }

    // Merge non-dataProviders keys
    const { dataProviders: additionalDataProviders, ...otherKeys } = additionalData;

    Object.assign(baseData, otherKeys);
    baseData.dataProviders = [
        ...(baseData.dataProviders || []),
        ...(additionalDataProviders || []),
    ];

    return baseData;
}

function getClickUrl(shortname, position, contextId, pageUrl, type) {
    const baseUrl = "https://ssp.disqus.com/click?shortname=";
    const clickUrl = new URL(baseUrl);
    const params = {
        "position": position,
        "context_id": contextId,
        "site": pageUrl,
        "type": type,
    };
    for (const [key, value] of Object.entries(params)) {
        clickUrl.searchParams.append(key, value);
    }
    return clickUrl.href;
}

<script>
    



if (window.ReportingObserver) {
    let bid = {};

    function sendReports(reports, enrichment) {
        for (let report of reports) {
            navigator.sendBeacon('https://tempest.services.disqus.com/report', JSON.stringify(
                {
                    type: report.type,
                    url: report.url,
                    body: report.body,
                    ...JSON.parse(enrichment)
                }
            ));
        }
    }

    const observer = new ReportingObserver(
        (reports, observer) => {
            sendReports(reports, JSON.stringify(bid));
        },
        { types: ["intervention"], buffered: true }
    );
    observer.observe();

    window.addEventListener('pagehide', (event) => {
        // pull all pending reports from the queue
        let reports = observer.takeRecords();
        sendReports(reports, JSON.stringify(bid));
    });

    if (window.pbjs && window.pbjs.que) {
        pbjs.que.push(function () {
            pbjs.onEvent('auctionInit', () => {bid = {}});

            pbjs.onEvent('bidWon', function(data) {
                bid.bidder = data.bidder;
                bid.cid = data.creativeId;
                bid.adomain = data.adserverTargeting.hb_adomain;
            });
        });
    }
}
